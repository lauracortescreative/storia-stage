[build]
  command   = "npm install && npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["stripe"]

# ── API proxy — all /api/* → Netlify Function ─────────────────────────────────
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/api"
  status = 200

# ── SPA fallback ──────────────────────────────────────────────────────────────
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
