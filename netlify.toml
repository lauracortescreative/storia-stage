[build]
  command   = "npm install && npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["server/**"]

# ── API proxy — proxy ALL /api/* requests to the serverless function ──────────
# We use a wildcard without :splat so the full path is preserved in event.path
# The function handler restores the /api prefix stripped by the proxy.
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/api"
  status = 200

