[build]
  command   = "npm install && npm run build"
  publish   = "dist"
  functions = "netlify/functions"

[functions]
  # Bundle each function individually so ESM imports work correctly
  node_bundler = "esbuild"
  # Include the server directory in the bundle
  included_files = ["server/**"]

# ── API proxy — all /api/* requests go to the serverless function ──────────────
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/api/:splat"
  status = 200

# ── SPA fallback — all other routes serve index.html (client-side routing) ────
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
